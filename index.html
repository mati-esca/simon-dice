<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Simon Dice</title>
    <style>
        .cuadro{
            height: 200px;
            opacity: 0.5;
            transition: opacity 500ms;
        }
        #cuadro-blue {
            background-color: blue ;
        }
        #cuadro-red {
            background-color: red ;
        }
        #cuadro-green {
            background-color: green ;
        }
        #cuadro-yellow {
            background-color: yellow ;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-8">
            <div class="alert alert-primary" role="alert">
                Toc√° "Empezar" para jugar!
              </div>
          </div>
          <div class="col-2">
            <p>Ronda: #<strong id="ronda">0</strong></p>
          </div>
          <div class="col-2">
            <button class="btn btn-primary" type="button">Empezar</button>
          </div>
        </div>
        <div class="container" id="tablero">
            <div class="row">
                <div class="col-6">
                    <div class="cuadro" id="cuadro-blue">A</div>
                </div>
                <div class="col-6">
                    <div class="cuadro" id="cuadro-red">B</div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="cuadro" id="cuadro-yellow">C</div>
                </div>
                <div class="col-6">
                    <div class="cuadro" id="cuadro-green">D</div>
                </div>
            </div>
        </div>
        
</body>
</html>
